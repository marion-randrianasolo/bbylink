<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EA1846;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D1B69;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#grad1)" stroke="#333" stroke-width="2"/>
  
  <!-- EPSI text -->
  <text x="50" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">EPSI</text>
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">Montpellier</text>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
</svg> 